<div class="requirement-dialog" layout-margin layout-padding style="height:300px;width:500px;">

  <span>{{ item.Number }}</span>
  <span class="close-dialog" ng-click="closeDialog()"><strong>X</strong></span>

  <h2>{{ item.Requirement }}</h2>

  <span style="margin-left:8px;font-weight:bold;">Evidence required: </span>
  <br />
  <span>{{ item.Evidence }}</span>

  <div ng-if="item['Evidence format'] && item['Evidence format'] !== '-'">
    <span style="font-weight:bold;">Evidence format: </span>
    <br />
    <div>
        <span style="color:green" ng-if="item.uploadedDocument">
          <strong>âœ”</strong>
        </span>
        <span ng-if="item.uploadedDocument == undefined">
          <img ng-click="uploadDocument(item.id)" src="images/upload.png" style="height:20px; width:20px; margin-right:5px;" />
        </span>
        <span>{{ item["Evidence format"] }}</span>
    </div>
  </div>

  <span class="item-status" ng-if="item.status !== 'Complete'">
    {{ item.status }}
  </span>

  <div ng-if="item.status==='Complete'">
    <h4><strong>Congratulations! You have completed this requirement</strong></h4>
    <span layout-margin layout-padding class="completed">Let others know you have made progress</span>
    <a href="https://www.facebook.com" target="_blank"><img layout-margin layout-padding ng-src="images/facebook_share.png"></a>
  </div>


</div>
